<html>

<body>
<h1>Rock, Paper, Scissors Game</h1>

</form>

<script>
var computerInput;
var userInput;
var computerScore;
var userScore;
var userPick;
var computerScore1 = 0;
var humanScore = 0;



function getComputerNumber(){
var ranNumber = Math.floor(Math.random() * 3) + 1;
if (ranNumber == 1){
computerInput = "Rock";

}
if (ranNumber == 2){

computerInput = "Paper";
}
if (ranNumber == 3){
computerInput = "Scissors";

}

}


function getUserPicks(){

userInput = document.getElementById("userNumber").value;
if (userInput == 1){
userPick = "Rock";
}
if (userInput == 2){
userPick = "Paper";
}
if (userInput == 3){
userPick = "Scissors";
}
getComputerNumber();
console.log(userPick);
console.log(computerInput);
determineWinner();
}

	if (computerInput == "Rock"){

		document.getElementById("statement").innerHTML = "It's a tie!!!";
		}
		if(userPick == "Paper"){

		humanScore++;
		}
		if(userPick == "Scissors"){
		document.getElementById("statement").innerHTML = ("Computer  Wins!!!!");
		computerScore1++;
		}
	}
	if(computerInput == "Paper"){
		if(userPick == "Rock"){
		document.getElementById("statement").innerHTML = ("Computer Wins!!!");
		computerScore1++;
		}
		if(userPick == "Paper"){
		document.getElementById("statement").innerHTML = ("It's a tie!!!");
		
		}
		if(userPick == "Scissors"){
		document.getElementById("statement").innerHTML = ("User Wins!!!!");
		humanScore++;
		}
	
	
	}
	
	if(computerInput == "Scissors"){
		if(userPick == "Rock"){
		document.getElementById("statement").innerHTML = ("User Wins!!!");
		humanScore++;
		}
		if(userPick == "Paper"){
		document.getElementById("statement").innerHTML = ("Computer Wins!!!");
		computerScore1++;
		}

		}
	
	
	}

}

document.getElementById("button").addEventListener("click", getUserPicks, false);
